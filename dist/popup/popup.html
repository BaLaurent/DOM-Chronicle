<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>DOM Chronicle</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">●</span>
        <h1>DOM Chronicle</h1>
      </div>
    </header>

    <!-- Status Section -->
    <section id="status-section" class="section">
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Idle</span>
      </div>
      <div class="current-info" id="current-info" hidden>
        <div class="info-row">
          <span class="label">Duration:</span>
          <span class="value" id="duration">00:00</span>
        </div>
        <div class="info-row">
          <span class="label">Events:</span>
          <span class="value" id="event-count">0</span>
        </div>
      </div>
    </section>

    <!-- Controls Section -->
    <section class="section controls">
      <button id="btn-record" class="btn btn-primary">
        <span class="btn-icon">●</span>
        Start Recording
      </button>
      <button id="btn-stop" class="btn btn-danger" hidden>
        <span class="btn-icon">■</span>
        Stop Recording
      </button>
    </section>

    <!-- Warning Banner -->
    <section id="warning-banner" class="warning-banner" hidden>
      <span class="warning-icon">⚠</span>
      <span class="warning-text">Sensitive domain detected. Recording may capture private data.</span>
    </section>

    <!-- Sessions Section -->
    <section class="section">
      <h2 class="section-title">Recent Sessions</h2>
      <div id="sessions-list" class="sessions-list">
        <p class="empty-state">No sessions recorded yet.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="link-options" class="link">Settings</a>
      <span class="separator">•</span>
      <a href="#" id="link-help" class="link">Help</a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
